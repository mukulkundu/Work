<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Image Slider</title>
</head>
<body class="bg-[#343434] text-white">
    <h1 class="text-center text-3xl my-4 font-medium">Image Slider Example</h1>
    <div class="slider-container w-[100%] flex flex-col items-center justify-center h-[30rem] overflow-hidden relative"></div>

    <div class="flex justify-between w-[100%]">
        <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition hover:cursor-pointer prev-btn my-8 mx-24">Previous</button>

    <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition hover:cursor-pointer next-btn my-8 mx-24">Next</button>
    </div>

    <div class="dots-container flex justify-center items-center gap-4"></div>

    <script src="script.js"></script>
</body>
</html>
