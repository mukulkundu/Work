<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Random Color Generator</title>
</head>

<body>
    <div class="random-color-generator flex justify-center items-center">
        <div class="hex-color-container w-[50%] h-[97vh] m-2 bg-black flex flex-col justify-center items-center">
            <p class="hex-color-value text-white text-3xl m-2">#000000</p>
            <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition hover:cursor-pointer m-2 hex-button">Create Hex Color</button>
            <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition hover:cursor-pointer m-2 hex-copy-color">Copy to Clipboard</button>
        </div>
        <div class="rgb-color-container w-[50%] h-[97vh] m-2 bg-black flex flex-col justify-center items-center text-white">
            <p class="rgb-color-value text-white text-3xl m-2">rgb(0, 0, 0)</p>
            <div>
                <label for="red">Red</label>
                <input type="range" id="red" min="0" max="255" value="0">
            </div>

            <div>
                <label for="green">Green</label>
                <input type="range" id="green" min="0" max="255" value="0">
            </div>

            <div>
                <label for="blue">Blue</label>
                <input type="range" id="blue" min="0" max="255" value="0">
            </div>

            <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition hover:cursor-pointer m-2" id="rgb-button">Create RGB Color</button>
            <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition hover:cursor-pointer m-2 rgb-copy-color">Copy to Clipboard</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
